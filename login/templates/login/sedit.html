{% extends 'base.html' %} 
{% block content%}
<h1><u><b><center>Edit Sub category</center></b></u></h1>

<div class="border">
  <div class="container">
  
      <hr>
      <h3><b><center>Edit Sub Category</center></b></h3>
      <form  method="POST" action="">
        {% csrf_token %}
        <div class="input-group">
            <select class="custom-select col-4" name="category_id" aria-label="Example select with button addon">
              <option selected value={{sedit.id}}>{{sedit.category}}</option>
              {% for categorie in categories %}
              {% if sedit.category_id == categorie.id %}
              {% else %}
              <option value="{{categorie.id}}">{{categorie.category}}</option>
                {% endif%}
              {% endfor %}
            </select>
          </div>
        <input type="text" placeholder="{{sedit.sub_category}}" name="sub_category" required>
        <button type="submit">Edit </button>
      </form>
    </div>
  </div>    
</div>
</body>
{% endblock %}
