{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Online Examination System</title>
  <link rel="stylesheet" href="{% static 'login/css/login.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

</head>
<body>
			

                    <div class="alert alert-success">
                        <a class="close" href="#" data-dismiss="alert">Ã—</a>
                        {{ messages }}
                    </div>
           		
  <!-- Form For Login Page -->

<form method="POST"  id="login-form" class="login-form" autocomplete="off" role="main">
	{% csrf_token %}
  <div class="main">
		<div class="container-login100">
			<div class="wrap-login100 ">
				<form class="login100-form validate-form">
					<span class="login100-form-title">
						<figure aria-hidden="true">
							<div class="person-body"></div>
							<div class="neck skin"></div>
							<div class="head skin">
							  <div class="eyes"></div>
							  <div class="mouth"></div>
							</div>
							<div class="hair"></div>
							<div class="ears"></div>
							<div class="shirt-1"></div>
							<div class="shirt-2"></div>
						  </figure>
					</span>
				
					<span class="txt1">
						Username
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Username is required" style="margin-bottom: 36px;">
            <input class="input100" type="text" name="username" required>
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1">
						Password
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Password is required" style="margin-bottom: 12px;">
						<span name="show-password" class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="password" required >
						<span class="focus-input100"></span>
					</div>

					<div class="check">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt3">
								Forgot Password?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
  
  <script src="{% static 'login/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'login/login.js' %}"></script>
  
</body>
</html>
